<div class="row">
<div class="col-xs-12" style="height:370px">
    <div class="panel panel-success" id="modalpanel" >
        <div class="panel-heading" role="tab" id="headingA">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseA" aria-expanded="true" aria-controls="collapseA">
                    Add<span>"{{searchMap}}"</span>                   
                </a>
                <span ng-click="cancel()" remove-modal style="float:right">X</span>                                                     
            </h4>
        </div>
        <div id="collapseA" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingA">
            <div class="panel-body" id="commentPublishNewCreation" style="height:370px" >
                
                <div style="width:100%">
                    <form ng-submit="userCreatedSubmit()" name="userNewCreationForm" class="col-xs-12">
                            <p>Would you like to add a new company?</p>

                            <p class="form-group">
                                <label>Name</label>

                                <input class="form-control" type="text" ng-model="newCompanyName" ng-view="{{searchMap}}"/>
                            </p>

                            <p class="form-group">
                                <div class="row" style="margin-top:13px;">
                                    <div class="form-group col-xs-12">
                                        <div class="row">
                                            <div class="col-xs-12" id="rateYoDemoModal"></div>
                                        </div>
                                    </div>
                                </div>
                            </p>

                            <p class="form-group">
                                <label>Comment</label>
                                <textarea type="text" class="col-md-12 form-control" ng-model="userCreatedComment"></textarea>
                            </p>
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <!-- <input type="submit" style="margin-top:30px;margin-bottom:30px;" class=" btn btn-primary form-control" ng-click="$event.preventDefault()" value="Save" />-->
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <button style="background-color:#c9e1c9;color:darkgreen;margin-top:30px;" class="btn form-control" id="cancel" ng-click="cancel()"><strong>Cancel</strong></button>
                                    </div>
                                
                                    <div class="form-group col-xs-6">
                                        <button type="submit" style="margin-top:30px;" class="col-xs-4 btn-warning form-control" ng-click="ok()"><strong>Add</strong></button>
                                    </div>
                                </div>

                            </div>
                       </div>


</form>
               <!--  --> </div>
            </div>

        </div>
    </div>
</div>
</div>
