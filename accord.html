<div class="row" id="commentPublishPanelDiv{{panelVal[i]}}" style="margin:0px">
    <div id="x" hidden>{{panelVal[i]}}</div>
    <div class="col-xs-12 panel panel-success" >
        <div class="row panel-heading" role="tab" id="heading{{panelVal[i]}}" style="background-color:#c9e1c9">
            <h4 class="col-xs-12 panel-title" style="padding:0px;">
                <a role="button"  data-toggle="collapse" data-parent="#accordion" href="#collapse{{panelVal[i]}}" aria-expanded="true" aria-controls="collapse{{panelVal[i]}}">
                    {{service.Name}}
                </a>
            </h4>
        </div>
        
        <div id="collapse{{panelVal[i]}}" class="row panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{panelVal[i]}}"  style="background-color:#efefef;">
            <!--<div class="col-xs-12" style="height:10px;"></div>-->
                    <div class="col-xs-12 panel-body" id="commentPublish" style="padding-left:10px;color:darkgreen;">
                
                        <div class="row">
                            <div class="col-xs-4 serviceDetails" ng-model="serviceDetails" ng-bind-html="serviceDetails" id="service-details" style="float:left;"></div>
                            <div class="col-xs-8"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-8">
                                <div class="row" style="height:50px;">
                                    <div style="float:left;padding:0px;margin:0px;" class="col-xs-5">
                                        <div class="row">
                                            
                                                    <div class="col-xs-12" id="rateYoDemoService{{service.Name}}"></div>
                                                
                                        </div>
                                    </div>
                                    <div class="col-xs-3" style="text-align:right;">
                                        <button class="btn btn-xsall" style="padding: 5px 5px;font-size:small;" id="{{service.Name}}" ng-click="serveComments()">View Details</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    <div class="row">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6"  id="userService{{panelVal[i]}}">
                            
                                <button style="float:right;font-size:small;width:29%;padding:5px 2px;" class="btn btn-success btn-xsall" id="openFormOldAll{{panelVal[i]}}" ng-click="openFormOld()"><font color="white">Add Review</font></button>
                            
                        </div>
                    </div>
                </div> 

         </div>
     </div>
            
</div>
